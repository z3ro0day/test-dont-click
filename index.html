<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snap & Send</title>

<style>
body {
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg, #141e30, #243b55);
  color: white;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: rgba(0,0,0,0.4);
  padding: 20px;
  border-radius: 16px;
  text-align: center;
  width: 340px;
}

h1 {
  margin-bottom: 15px;
}

video, img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 12px;
  border: 2px solid white;
}

.buttons {
  display: flex;
  gap: 10px;
}

button, label {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  background: #00c6ff;
  color: black;
  text-align: center;
}

button:hover, label:hover {
  opacity: 0.85;
}

input[type="file"] {
  display: none;
}

#status {
  margin-top: 10px;
  font-size: 14px;
}
</style>
</head>

<body>
<div class="container">
  <h1>Snap & Send</h1>

  <video id="video" autoplay playsinline></video>
  <img id="preview" style="display:none">

  <div class="buttons">
    <button id="takePhoto">üì∑ Take Photo</button>
    <label for="fileInput">üìÅ Upload</label>
    <input id="fileInput" type="file" accept="image/*">
  </div>

  <div id="status"></div>
</div>

<script>
/* ================== CONFIG ================== */

// Choose: "discord" or "dropbox"
const UPLOAD_TARGET = "discord";

// Discord
const DISCORD_WEBHOOK_URL = "YOUR_DISCORD_WEBHOOK_URL";

// Dropbox
const DROPBOX_ACCESS_TOKEN = "YOUR_DROPBOX_ACCESS_TOKEN";
const DROPBOX_PATH = "/uploads/photo.png";

/* ============================================ */

const video = document.getElementById("video");
const preview = document.getElementById("preview");
const status = document.getElementById("status");
const fileInput = document.getElementById("fileInput");

// Start camera
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => video.srcObject = stream)
  .catch(() => status.innerText = "Camera not available");

// Take photo ‚Üí auto send
document.getElementById("takePhoto").onclick = () => {
  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);
  const blob = dataURLtoBlob(canvas.toDataURL("image/png"));
  showPreview(blob);
  upload(blob);
};

// Upload from storage ‚Üí auto send
fileInput.onchange = () => {
  const file = fileInput.files[0];
  if (!file) return;
  showPreview(file);
  upload(file);
};

function showPreview(blob) {
  preview.src = URL.createObjectURL(blob);
  preview.style.display = "block";
  video.style.display = "none";
}

// Upload handler
function upload(blob) {
  status.innerText = "Uploading...";

  if (UPLOAD_TARGET === "discord") {
    const fd = new FormData();
    fd.append("file", blob, "image.png");
    fd.append("content", "üì∏ New image");

    fetch(DISCORD_WEBHOOK_URL, {
      method: "POST",
      body: fd
    })
    .then(r => status.innerText = r.ok ? "Sent to Discord!" : "Discord upload failed")
    .catch(() => status.innerText = "Upload error");
  }

  if (UPLOAD_TARGET === "dropbox") {
    fetch("https://content.dropboxapi.com/2/files/upload", {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + DROPBOX_ACCESS_TOKEN,
        "Dropbox-API-Arg": JSON.stringify({
          path: DROPBOX_PATH,
          mode: "add",
          autorename: true
        }),
        "Content-Type": "application/octet-stream"
      },
      body: blob
    })
    .then(r => status.innerText = r.ok ? "Uploaded to Dropbox!" : "Dropbox upload failed")
    .catch(() => status.innerText = "Upload error");
  }
}

function dataURLtoBlob(dataurl) {
  const arr = dataurl.split(",");
  const mime = arr[0].match(/:(.*?);/)[1];
  const bstr = atob(arr[1]);
  let n = bstr.length;
  const u8arr = new Uint8Array(n);
  while (n--) u8arr[n] = bstr.charCodeAt(n);
  return new Blob([u8arr], { type: mime });
}
</script>
</body>
</html>
